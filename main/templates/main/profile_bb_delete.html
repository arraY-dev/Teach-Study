{% extends "layout/basic.html" %}

{% load bootstrap4 %}
{% block title %}
Удаление объявления - {{ bb.title }}
{% endblock %}

{% block content %}
<div class="about__container">
    <p class="about__name">Удалить объявление "{{ bb.title }}"?</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% buttons submit='Удалить' %}{% endbuttons %}
    </form>
</div>
<p><a href="{% url 'main:profile' %}">Отмена</a></p>
{% endblock %}
