{% extends 'layout/basic.html' %}

{% load bootstrap4 %}

{% block title %}Видалення користувача{% endblock %}

{% block content %}
<div class="about__container">
    <p class="about__name">Видалення користувача {{ object.full_name }}</p>
    <form method="post">
        {% csrf_token %}
        {% buttons submit='Видалити' %}{% endbuttons %}
    </form>
    <p><a href="{% url 'main:student_profile' %}">    <button class="btn-cancel">Відміна</button>
    </a></p>
</div>
{% endblock %}
