{% extends 'layout/basic.html' %}

{% load bootstrap4 %}

{% block title %}Скидання пароля{% endblock %}

{% block content %}
<style>
    .form-gap {
        padding-top: 70px;
    }</style>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<div class="form-gap"></div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <h3><i class="fa fa-lock fa-4x"></i></h3>
                        <h2 class="text-center">Забули пароль?</h2>
                        <p>Ви можете відновити пароль тут</p>
                        <div class="panel-body">
                            <form method="post">
                                {% csrf_token %}
                                {{ form }}
                                <br>
                                {% buttons submit='Змінити пароль' %}{% endbuttons %}
                            </form>
                            <p class="text-left"><a href="{% url 'main:login' %}">
                                <button class="btn-cancel">Відміна</button>
                            </a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
