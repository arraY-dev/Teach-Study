{% extends 'layout/basic.html' %}

{% load bootstrap4 %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="registration">
    <div class="registration__header">
        <p class="registration__name">Регистрация нового пользователя</p>
    </div>
    <div class="registration__form">
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form layout='horizontal' %}
            {% buttons submit='Зарегистрироваться' %}
            {% endbuttons %}
        </form>
    </div>
    <div class="registration__buttons">
        <a href="{% url 'main:register_teacher' %}">
            <button class="btn-i-am-teacher">Я преподаватель</button>
        </a>
    </div>
</div>
{% endblock %}
