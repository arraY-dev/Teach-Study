{% extends "layout/basic.html" %}

{% load bootstrap4 %}
{% block title %}
Видалення коментаря
{% endblock %}

{% block content %}
<div class="about__container">
    <p class="about__name">Видалити коментар?</p>
    <div class="about__info">
        "{{comment.content }}"
    </div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% buttons submit='Видалити' %}{% endbuttons %}
    </form>
    <p><a href="{% url 'main:detail' group_pk=comment.bb.group.pk pk=comment.bb.pk %}">
        <button class="btn-cancel">Відміна</button>
    </a></p>
</div>
{% endblock %}
