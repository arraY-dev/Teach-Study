{% extends "layout/basic.html" %}

{% load bootstrap4 %}
{% block title %}
Видалення коментаря
{% endblock %}

{% block content %}
<h2>Видалити коментар "{{ comment.content }}"?</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% buttons submit='Видалити' %}{% endbuttons %}
</form>
<p><a href="{% url 'main:detail' group_pk=comment.bb.group.pk pk=comment.bb.pk %}">
    <button class="btn-cancel">Відміна</button>
</a></p>
{% endblock %}
